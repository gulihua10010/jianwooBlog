<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 角色管理 iframe 框</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="../../../layuiadmin/layui/css/layui.css" media="all" rel="stylesheet">
</head>
<body>

<div class="layui-form" id="layuiadmin-form-role" lay-filter="layuiadmin-form-role" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-block">
            <select name="rolename">
                <option value="0">管理员</option>
                <option value="1">超级管理员</option>
                <option value="2">纠错员</option>
                <option value="3">采购员</option>
                <option value="4">推销员</option>
                <option value="5">运营人员</option>
                <option value="6">编辑</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限范围</label>
        <div class="layui-input-block">
            <input lay-skin="primary" name="limits[]" title="内容系统" type="checkbox">
            <input lay-skin="primary" name="limits[]" title="社区系统" type="checkbox">
            <input lay-skin="primary" name="limits[]" title="用户" type="checkbox">
            <input lay-skin="primary" name="limits[]" title="角色" type="checkbox">
            <input lay-skin="primary" name="limits[]" title="评论审核" type="checkbox">
            <input lay-skin="primary" name="limits[]" title="发货" type="checkbox">
            <input lay-skin="primary" name="limits[]" title="采购" type="checkbox">
            <input lay-skin="primary" name="limits[]" title="系统设置" type="checkbox">
            <input lay-skin="primary" name="limits[]" title="发邮件" type="checkbox">
            <input lay-skin="primary" name="limits[]" title="发短信" type="checkbox">
            <input lay-skin="primary" name="limits[]" title="审核" type="checkbox">
            <input lay-skin="primary" name="limits[]" title="删库跑路" type="checkbox">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">具体描述</label>
        <div class="layui-input-block">
            <textarea autocomplete="off" class="layui-textarea" lay-verify="required" name="descr"
                      type="text"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <button class="layui-btn" id="LAY-user-role-submit" lay-filter="LAY-user-role-submit" lay-submit>提交</button>
    </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function () {
        var $ = layui.$
            , form = layui.form;
    })
</script>
</body>
</html>
