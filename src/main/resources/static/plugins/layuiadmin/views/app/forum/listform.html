<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 帖子管理 iframe 框</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="../../../layuiadmin/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="../../../layuiadmin/style/admin.css" media="all" rel="stylesheet">
</head>
<body>

<div class="layui-form" id="layuiadmin-form-list" lay-filter="layuiadmin-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input autocomplete="off" class="layui-input" lay-verify="required" name="poster" placeholder="请输入用户名"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发帖内容</label>
        <div class="layui-input-block">
            <textarea autocomplete="off" class="layui-textarea" lay-verify="required" name="content"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">置顶</label>
        <div class="layui-input-block">
            <input lay-filter="switch" lay-skin="switch" lay-text="ON|OFF" lay-verify="required" name="switch"
                   type="checkbox">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">头像</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input" name="avatar" placeholder="请上传图片" type="text">
        </div>
        <button class="layui-btn" id="layuiadmin-upload-list" style="float: left;" type="button">上传图片</button>
    </div>
    <div class="layui-form-item layui-hide">
        <input id="LAY-app-forum-submit" lay-filter="LAY-app-forum-submit" lay-submit type="button" value="确认">
    </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function () {
        var $ = layui.$
            , form = layui.form
            , upload = layui.upload;

        upload.render({
            elem: '#layuiadmin-upload-list'
            , url: layui.setter.base + 'json/upload/demo.js'
            , accept: 'images'
            , method: 'get'
            , acceptMime: 'image/*'
            , done: function (res) {
                $(this.item).prev("div").children("input").val(res.data.src)
            }
        });
    })
</script>
</body>
</html>
