<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>消息详情标题</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="../../../layuiadmin/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="../../../layuiadmin/style/admin.css" media="all" rel="stylesheet">
</head>
<body>

<div class="layui-fluid" id="LAY-app-message-detail">
    <div class="layui-card layuiAdmin-msg-detail">
        <script lay-url="{{ layui.setter.base }}json/message/detail.js?id={{ layui.router().search.id }}" template
                type="text/html">
            <div class="layui-card-header">
                <h1>{{ d.data.title }}</h1>
                <p>
                    <span>{{ layui.util.timeAgo(d.data.time) }}</span>
                </p>
            </div>
            <div class="layui-card-body layui-text">
                <div class="layadmin-text">
                    {{ d.data.content }}
                    <blockquote class="layui-elem-quote">
                        注：这里读取的是静态的模拟接口，实际应用时，您可以在该页面源代码中，修改成以下任意一种方式
                        <ul>
                            <li>将 <em>lay-url=""</em> 改成你的真实接口，系统会自动识别该动态模板，直接前端渲染。</li>
                            <li>剔除 script 动态模板标签，改成服务端渲染。</li>
                        </ul>
                    </blockquote>
                </div>

                <div style="padding-top: 30px;">
                    <a href="javascript:" layadmin-event="back"
                       class="layui-btn layui-btn-primary layui-btn-sm">返回上级</a>
                </div>
            </div>
        </script>
    </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index']);
</script>
</body>
</html>
