<title>添加黑名单IP</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>网站管理</cite></a>
        <a><cite>添加黑名单IP</cite></a>
    </div>
</div>

<div class="layui-form" id="layuiadmin-form-comment" lay-filter="layuiadmin-form-comment"
     style="padding: 20px 30px 0 0;">
    <div class="layui-card-body">
        <div class="layui-form-item">
            <label class="layui-form-label">IP</label>
            <div class="layui-input-block">
                <input class="layui-input" name="ipList" lay-verify="required|ipv4Fmt" autocomplete="off"
                       lay-max="10"
                       placeholder="多个用逗号(,)分隔"
                       type="text">
            </div>
        </div>

        <script type="text/html" template lay-url="/api/admin/request/token/generate"
                lay-data="{pageId: 'BI10'}" lay-type="post">
            <input type="hidden" name="subToken" id="subToken" value="{{d.token}}">
        </script>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <input class="layui-btn" style="float: right" id="black-add-submit" lay-filter="black-add-submit" lay-submit
                       type="button" value="确认">
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['admin', 'form'], function () {
        var form = layui.form;
        form.render();

    })

</script>
