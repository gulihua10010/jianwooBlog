<title>留言管理</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>文章管理</cite></a>
        <a><cite>留言管理</cite></a>
    </div>
</div>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header layuiadmin-card-header-auto layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                </div>
                <div class="layui-inline" style="position:absolute!important;right:20px;">
                    <input id="unread" lay-filter="message-board-unread" lay-skin="switch" lay-submit lay-text="未读|全部"
                           name="unread" title="未读" type="checkbox"
                           value="1">
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layui-btn-danger layuiadmin-btn-message-board" data-type="batchdel">删除</button>
                <button class="layui-btn layuiadmin-btn-message-board" data-type="read">标记已读</button>
            </div>
            <table id="message-board-table" lay-filter="content-message-board"></table>
            <script id="table-content-message-board" type="text/html">

                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="reply"><i
                        class="layui-icon layui-icon-reply-fill"></i>回复</a>


                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view"><i
                        class="layui-icon layui-icon-form"></i>查看</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>

<script>
    layui.use('messageBoard', layui.factory('messageBoard')).use(['admin', 'messageBoard', 'form', 'table'], function () {
        var $ = layui.jquery
            , form = layui.form
            , element = layui.element;
            element.render();
            form.render();
    })
</script>
