<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/jw_admin.css?v={{ layui.admin.v }}-1" media="all">
</script>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">快速概览</div>
                        <div class="layui-card-body layui-card-body-row1">
                            <div class="layui-carousel layadmin-carousel layadmin-shortcut">
                                <ul class="layui-row layui-col-space10">
                                    <li class="layui-col-xs3">
                                        <script type="text/html" template
                                                lay-url="/api/admin/console/published/articles/count">
                                            <a href="/admin/my/article?mode=PUBLISHED">
                                                <i class="iconfont">&#xe633;</i>
                                                <cite>已发布{{d.data.count}}篇文章</cite>
                                            </a>
                                        </script>

                                    </li>
                                    <li class="layui-col-xs3">
                                        <script type="text/html" template
                                                lay-url="/api/admin/console/draft/articles/count">
                                            <a href="/admin/my/article?mode=DRAFT">
                                                <i class="iconfont">&#xe674;</i>
                                                <cite>{{d.data.count}}篇草稿</cite>
                                            </a>
                                        </script>
                                    </li>
                                    <li class="layui-col-xs3">
                                        <script type="text/html" template lay-url="/api/admin/console/comment/count">
                                            <a href="/admin/comment/management">
                                                <i class="iconfont">&#xe535;</i>
                                                <cite>{{d.data.count}}条评论</cite>
                                            </a>
                                        </script>
                                    </li>
                                    <li class="layui-col-xs3">
                                        <script type="text/html" template lay-url="/api/admin/console/tags/count">
                                            <a href="/admin/article/tags">
                                                <i class="iconfont">&#xe6b1;</i>
                                                <cite>{{d.data.count}}个标签</cite>
                                            </a>
                                        </script>
                                    </li>

                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">快速草稿</div>
                        <div class="layui-card-body layui-card-body-row1">
                            <div class="layui-carousel layadmin-carousel layadmin-backlog">

                                <div class="layui-form" id="layuiadmin-form-comment"
                                     lay-filter="layuiadmin-form-comment">
                                    <div class="layui-card-body">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">标题</label>
                                            <div class="layui-input-block">
                                                <input class="layui-input" lay-verify="required|maxLength" lay-max="50"
                                                       name="title" type="text">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">作者</label>
                                            <div class="layui-input-block">
                                                <input class="layui-input" name="author" lay-verify="required|maxLength"
                                                       lay-max="10"
                                                       type="text">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">草稿内容</label>
                                            <div class="layui-input-block">
                                                <textarea class="layui-textarea" name="content" lay-verify="required"
                                                          type="text"></textarea>
                                            </div>
                                        </div>
                                        <script type="text/html" template lay-url="/api/admin/token/generate"
                                                lay-data="{pageId: 'A11'}" lay-type="post">
                                            <input type="hidden" name="subToken" value="{{d.token}}">
                                        </script>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label"></label>
                                            <div class="layui-input-inline">
                                                <input class="layui-btn" id="submit" lay-filter="JW-submit" lay-submit
                                                       type="button" value="保存">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-tab layui-tab-brief layadmin-latestData">
                            <ul class="layui-tab-title">
                                <li class="layui-this">最近发布</li>
                                <li>最近草稿</li>
                            </ul>
                            <div class="layui-tab-content">
                                <div class="layui-tab-item layui-show">
                                    <table id="published-table" lay-filter="published-data"></table>
                                </div>
                                <div class="layui-tab-item">
                                    <table id="draft-table" lay-filter="draft-data"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">最近评论</div>
                        <div class="layui-card-body">
                            <table id="comment-table" lay-filter="comment-data"></table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script>
    layui.use('console', layui.factory('console')).use(['console'], function () {
    })
</script>
