<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/static/plugins/layuiadmin/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="/static/css/admin.css" media="all" rel="stylesheet">
    <link href="/static/plugins/jquery-ui/jquery-ui.min.css" media="all" rel="stylesheet">
    <title>菜单管理</title>
</head>
<style>
    .menu-list > li {
        width: 110px;
        /*border: 1px solid rgba(0, 0, 0, .1);*/
        text-align: center;
        cursor: pointer;
        display: inline-block;
        vertical-align: top;
    }

    .menu-list {
    }

    .menu-list > li > ul {
        display: block;
        padding: 0;
        margin: 0;

    }

    .menu-list > li > ul > li {
        /*background-color: hsla(0, 0%, 97%, .5);*/
        list-style: none;
        text-align: center;

    }

    .menu_content {
        /*height: 45px;*/
        background-color: rgb(240, 240, 240);
        border: 1px solid rgb(250, 250, 250);
        overflow: hidden;
        padding-left: 5px;

    }

    .menu_content span {
        line-height: 45px;

    }

    /*.menu-list > li:last-child*/
    /*{*/
    /*    list-style: none;*/
    /*    line-height: 45px;*/
    /*    text-align: center;*/
    /*}*/

    /*.menu-list > li > ul > li {*/
    /*    display: inline-block;*/
    /*    width: 110px;*/
    /*    height: 45px;*/
    /*    text-align: center*/
    /*}*/
</style>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">菜单管理</div>
                <div class="layui-card-body">
                    <ul class="sortable menu-list">
                        <li class="sorts" th:attr="data-id=${m.oid}" th:each="m:${menu}">
                            <div class="menu_content" th:attr="data-data=${m.text}">
                                <span th:text="${#strings.length(m.text)<=6?m.text:#strings.substring(m.text,0,6)+'...'}"></span>
                            </div>
                            <ul>
                                <li th:each="s:${m.subMenus}">
                                    <div class="menu_content" th:attr="data-data=${s.text}">
                                        <span th:text="${#strings.length(s.text)<=6?s.text:#strings.substring(s.text,0,6)+'...'}"></span>
                                    </div>
                                </li>
                                <li class="addMenu" th:attr="data-id=${m.oid}">
                                    <div class="menu_content">
                                        <span>
                                            <i class="iconfont">&#xe613;</i>
                                        </span>
                                    </div>
                                </li>
                            </ul>

                        </li>
                        <li class="addMenu" data-id="0" th:if="${menu.size() < 9}">
                            <div class="menu_content">
                                <span>
                                <i class="iconfont">&#xe613;</i>
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/static/plugins/layuiadmin/layui/layui.js"></script>
<script src="/static/comm/js/jquery.min.js"></script>
<script src="/static/plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="/static/js/common.js" type="text/javascript"></script>
<script>
    layui.use(['layer', 'form', 'element', 'upload'], function () {
        var form = layui.form
            , $ = layui.jquery;
        menuEdit();

        function menuEdit() {
            var index = [];
            $(function () {
                $('.sortable').sortable({
                    cursor: 'move',
                    items: '.sorts',
                    update: function (event, ui) {

                        for (var i = 0; i < $('.sorts').length; i++) {

                            var indextext = $('.sorts').eq(i).data("id")
                            index[i] = indextext;
                        }
                        console.log(index)
                        ajaxPost(
                            "/api/admin/menu/sort",
                            JSON.stringify({
                                entityOidList: index
                            }),
                            "更新成功"
                        );

                    },
                }).disableSelection();
            })
            var handle = null;
            $('.menu_content').mouseover(function () {
                var text = $(this).data("data");
                var tipSpan = $(this).children("span");
                handle = setTimeout(function () {
                    if (text != null && text != undefined && text != '') {
                        layer.tips(text, tipSpan)
                    }
                }, 500);

            }).mouseout(function () {
                clearTimeout(handle);
            });

            $('.menu_edit_btn').click(function () {
                var id = $(this).data("id");
                layer.open({
                    type: 2
                    , title: '菜单编辑'
                    , content: '/admin/menu/edit/' + id
                    , area: ['500px', '400px']
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'replyComm-submit'
                            , submit = layero.find('iframe').contents().find('#' + submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (formData) {
                            var field = formData.field; //获取提交的字段

                            //提交 Ajax 成功后，静态更新表格中的数据
                            ajaxPost(
                                "/api/admin/menu/update",
                                JSON.stringify({
                                    name: field.name,
                                    text: field.text,
                                    icon: field.icon,
                                    url: field.url,
                                    oid: id
                                }),
                                "更新成功",
                                function () {
                                    layer.close(index); //关闭弹层
                                    location.reload();
                                }
                            );
                        });

                        submit.trigger('click');
                    }
                    , success: function (layero, index) {

                    }
                });
            });


        }

        // 添加菜单
        $('.addMenu').click(function () {
            var pid = $(this).data("id");
            layer.open({
                type: 2
                , title: '添加菜单'
                , content: '/admin/menu/add'
                , area: ['500px', '400px']
                , btn: ['确定', '取消']
                , yes: function (index, layero) {
                    var iframeWindow = window['layui-layer-iframe' + index]
                        , submitID = 'replyComm-submit'
                        , submit = layero.find('iframe').contents().find('#' + submitID);

                    //监听提交
                    iframeWindow.layui.form.on('submit(' + submitID + ')', function (formData) {
                        var field = formData.field; //获取提交的字段

                        //提交 Ajax 成功后，静态更新表格中的数据
                        ajaxPost(
                            "/api/admin/menu/add",
                            JSON.stringify({
                                name: field.name,
                                text: field.text,
                                icon: field.icon,
                                url: field.url,
                                parentOid: pid
                            }),
                            "添加成功",
                            function () {
                                layer.close(index); //关闭弹层
                                location.reload();
                            }
                        );
                    });

                    submit.trigger('click');
                }
                , success: function (layero, index) {

                }
            });
        })
        //菜单删除
        $('.del_menu').click(function () {
            var id = $(this).data("id");
            ajaxApiPost(
                "/api/admin/menu/validate/submenu",
                JSON.stringify({
                    entityOid: id
                }),
                function (data) {
                    if (data.isSuccess == "N") {
                        layer.confirm(data.resultMsg, function (index) {
                            layer.close(index);
                        });
                    } else {
                        ajaxApiPost(
                            "/api/admin/menu/validate/article/exist",
                            JSON.stringify({
                                entityOid: id
                            }),
                            function (data) {
                                if (data.isSuccess == "N") {
                                    layer.confirm(data.resultMsg, function (index) {
                                        layer.close(index);
                                    });
                                } else {
                                    layer.confirm("确定要删除此菜单嘛？", function (index) {
                                        ajaxPost(
                                            "/api/admin/menu/remove",
                                            JSON.stringify({
                                                entityOid: id
                                            }),
                                            "删除成功",
                                            function () {
                                                layer.close(index);
                                                location.reload();
                                            }
                                        );
                                    });

                                }

                            }
                        );
                    }

                }
            );
        })
    })
</script>
</body>
</html>
