<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>动态</title>
    <link href="/static/plugins/layuiadmin/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="/static/css/admin.css" media="all" rel="stylesheet">
</head>
<body>
<div class="dynamic">
    <p>动态</p>
    <div class="newest-visit">
        <p>最新访问</p>
        <div class="layui-card-body">
            <table id="visit-table" lay-filter="visit-data"></table>
        </div>
    </div>
    <div class="not-read-comms">
        <p>最近评论</p>
        <div class="layui-card-body">
            <table id="comm-table" lay-filter="comm-data"></table>
        </div>
    </div>
</div>


<script src="/static/plugins/layuiadmin/layui/layui.js"></script>
<script src="/static/js/common.js" type="text/javascript"></script>
<script th:inline="none">
    layui.config({
        base: '/static/plugins/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function () {
        var admin = layui.admin
            , table = layui.table
            , $ = layui.$
            , form = layui.form
        table.render({
            elem: '#visit-table'
            , url: "/api/admin/dynamic/visit/query"
            , cols: [[
                {field: 'desc', title: '访问记录', align: 'center'}

            ]]
            , page: true
            , text: {none: '无数据'}

        });
        table.render({
            elem: '#comm-table'
            , url: "/api/admin/dynamic/comment/query"
            , cols: [[
                {field: 'desc', title: '访问记录', align: 'center'}

            ]]
            , page: true
            , text: {none: '无数据'}

        });
    });

</script>
</body>
</html>
