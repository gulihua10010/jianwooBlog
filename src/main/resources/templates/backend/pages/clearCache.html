<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <title>清除缓存</title>
    <link href="/static/plugins/layuiadmin/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="/static/css/admin.css" media="all" rel="stylesheet">
    <link href="/static/comm/css/lc_switch.css" media="all" rel="stylesheet">

</head>
<body>
<div class="clearcache">
    <p>清理缓存</p>
    <form id="clearform" method="post">
        <fieldset>
            <legend>缓存选项:</legend>
            `
            <p>临时文件: <input autocomplete="off" class="lcs_check" id="temp" name="temp" type="checkbox"
                            value="1"/></p>
            <p> 数据缓存: <input autocomplete="off" class="lcs_check" id="cache" name="cache" type="checkbox"
                             value="1"/></p>
            <p>日志文件: <input autocomplete="off" class="lcs_check" id="log" name="log" type="checkbox"
                            value="1"/></p>
            <button class="layui-btn sure" id="save" type="button">执行操作</button>
        </fieldset>
    </form>

</div>
<script src="/static/comm/js/jquery.min.js"></script>
<script src="/static/comm/js/lc_switch.min.js"></script>
<script src="/static/plugins/layuiadmin/layui/layui.js"></script>
<script src="/static/js/common.js" type="text/javascript"></script>

<script>
    $(function () {
        $('input').lc_switch();
        $('.clearcache').delegate('.lcs_check', 'lcs-on', function () {
            // console.log('field is checked');
        });
        $('body').delegate('.lcs_check', 'lcs-off', function () {
            // console.log('field is unchecked');
        });
    });
    $('#save').click(function () {
        // console.log($('#log').is(':checked'));
        if (!$('#log').is(':checked') && !$('#cache').is(':checked') && !$('#temp').is(':checked')) {
            alert_fail('提示', '你未选择操作的项！');
            return false;
        }
        ajaxPost(
            '/api/admin/cache/clear',
            JSON.stringify({
                temp: $('#temp').is(':checked'),
                cache: $('#cache').is(':checked'),
                log: $('#log').is(':checked')
            }),
            "清除成功",
            function () {
            }
        );

    })
</script>
</body>
</html>
