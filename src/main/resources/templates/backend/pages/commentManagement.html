<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>评论管理</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="/static/plugins/layuiadmin/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="/static/plugins/layuiadmin/style/admin.css" media="all" rel="stylesheet">

</head>
<body>
<div class="comment-Mg">
    <p>评论管理</p>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header layuiadmin-card-header-auto layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">文章标题</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input" name="title" placeholder="请输入"
                                   type="text">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-comm" data-type="reload" lay-filter="contcomm-search"
                                lay-submit>
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                    </div>
                    <div class="layui-inline" style="position:absolute!important;right:20px;">
                        <input id="unread" lay-filter="comment-unread" lay-skin="switch" lay-submit lay-text="未读|全部"
                               name="unread" title="未读" type="checkbox"
                               value="1">
                    </div>
                </div>
            </div>
            <div class="layui-card-body">
                <div style="padding-bottom: 10px;">
                    <button class="layui-btn layui-btn-danger" data-type="batchdel">删除</button>
                    <button class="layui-btn layuiadmin-btn-comm" data-type="read">标记已读</button>
                </div>
                <table id="comment-table" lay-filter="content-comm"></table>
                <script id="table-content-com" type="text/html">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="reply"><i
                            class="layui-icon layui-icon-reply-fill"></i>回复</a>
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view"><i
                            class="layui-icon layui-icon-form"></i>查看</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                            class="layui-icon layui-icon-delete"></i>删除</a>
                </script>
            </div>
        </div>
    </div>
</div>

<script src="/static/plugins/layuiadmin/layui/layui.js"></script>
<script src="/static/js/common.js" type="text/javascript"></script>
<script th:inline="none">
    layui.config({
        base: '/static/plugins/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function () {
        var admin = layui.admin
            , table = layui.table
            , $ = layui.$
            , form = layui.form
        table.render({
            elem: '#comment-table'
            , url: "/api/admin/comment/query"
            , cols: [[
                {type: 'checkbox', fixed: 'right'}
                , {type: 'numbers', width: 40, title: 'SEQ',}
                , {field: 'artTitle', width: 200, title: '文章标题', align: 'center'}
                , {field: 'user', width: 80, title: '用户', sort: true, align: 'center'}
                , {field: 'date', width: 200, title: '时间', sort: true, align: 'center'}
                , {field: 'replyTo', title: '回复至', width: 80, align: 'center'}
                , {field: 'content', title: '内容', align: 'center'}
                , {title: '操作', width: 300, align: 'center', fixed: 'right', toolbar: '#table-content-com'}

            ]]
            , page: true
            , text: {none: '无数据'}

        });

        //监听搜索
        form.on('submit(contcomm-search)', function (data) {
            var field = data.field;
            //执行重载
            table.reload('comment-table', {
                where: field
            });
        });

        form.on('switch(comment-unread)', function (data) {
            var isChecked = data.elem.checked
            table.reload('comment-table', {
                where: {unread: isChecked ? 1 : 0}
            });

        });

        //点击事件
        var active = {
            batchdel: function () {
                var checkStatus = table.checkStatus('comment-table')
                    , checkData = checkStatus.data; //得到选中的数据

                if (checkData.length === 0) {
                    return layer.msg('请选择数据');
                }
                var entityOidArr = [];
                for (i in checkData) {
                    entityOidArr.push(checkData[i].oid);
                }

                layer.confirm('确定删除吗，将删除全部评论和回复评论？', function (index) {
                    ajaxPost(
                        "/api/admin/comment/remove/list",
                        JSON.stringify({entityOidList: entityOidArr}),
                        "删除成功",
                        function () {
                            table.reload('comment-table')
                        }
                    );
                });
            },
            read: function () {
                var checkStatus = table.checkStatus('comment-table')
                    , checkData = checkStatus.data; //得到选中的数据

                if (checkData.length === 0) {
                    return layer.msg('请选择数据');
                }
                var entityOidArr = [];
                for (i in checkData) {
                    entityOidArr.push(checkData[i].oid);
                }

                layer.confirm('确定将勾选评论标记为已读？', function (index) {
                    ajaxPost(
                        "/api/admin/comment/read",
                        JSON.stringify({entityOidList: entityOidArr}),
                        "标记成功",
                        function () {
                            table.reload('comment-table')
                        }
                    );
                });
            }
        }

        $('.layui-btn.layuiadmin-btn-comm').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


        //监听工具条
        table.on('tool(content-comm)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('确定删除此条评论？', function (index) {
                    ajaxPost(
                        "/api/admin/comment/remove",
                        JSON.stringify({entityOid: data.oid}),
                        "删除成功",
                        function () {
                            obj.del();
                            layer.close(index);
                        }
                    );

                });
            } else if (obj.event === 'reply') {
                layer.open({
                    type: 2
                    , title: '回复评论'
                    , content: '/admin/comment/reply'
                    , area: ['450px', '300px']
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'replyComm-submit'
                            , submit = layero.find('iframe').contents().find('#' + submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (formData) {
                            var field = formData.field; //获取提交的字段
                            var headImgUrl = "/static/comm/img/headimg/" + Math.ceil(Math.random() * 10) + ".jpg";

                            //提交 Ajax 成功后，静态更新表格中的数据
                            ajaxPost(
                                "/api/admin/comment/reply",
                                JSON.stringify({
                                    content: field.content,
                                    parentOid: data.oid,
                                    artOid: data.artOid,
                                    headImgUrl: headImgUrl
                                }),
                                "回复成功",
                                function () {
                                    table.reload('comment-table'); //数据刷新
                                    layer.close(index); //关闭弹层
                                }
                            );

                        });

                        submit.trigger('click');
                    }
                    , success: function (layero, index) {

                    }
                });
            } else if (obj.event === 'view') {
                layer.open({
                    type: 2
                    , title: '评论详情'
                    , content: '/admin/comment/view/' + data.oid
                    , area: ['900px', '600px']

                });
            }

        });


    });
</script>
</body>
</html>
