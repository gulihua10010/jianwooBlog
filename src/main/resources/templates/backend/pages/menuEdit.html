<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>菜单编辑</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="/static/plugins/layuiadmin/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="/static/plugins/layuiadmin/style/admin.css" media="all" rel="stylesheet">
</head>
<body>

<div class="layui-form" id="layuiadmin-form-comment" lay-filter="layuiadmin-form-comment"
     style="padding: 20px 30px 0 0;">
    <div class="layui-card-body">
        <div class="layui-form-item">
            <label class="layui-form-label">菜单名字</label>
            <div class="layui-input-block">
                <input class="layui-input" name="name" placeholder="必填" th:value="${menu.name}" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单文本</label>
            <div class="layui-input-block">
                <input class="layui-input" name="text" placeholder="必填" th:value="${menu.text}" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单图标</label>
            <div class="layui-input-block">
                <input class="layui-input" name="icon" th:value="${menu.icon}" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单url</label>
            <div class="layui-input-block">
                <input class="layui-input" name="url" th:value="${menu.url}" type="text">
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <input class="layui-btn" id="replyComm-submit" lay-filter="replyComm-submit" lay-submit
                       type="button" value="确认">
            </div>
        </div>
    </div>
</div>

<script src="/static/plugins/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/plugins/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table'], function () {
        var $ = layui.$
            , form = layui.form
            , $ = layui.$


    });
</script>
</body>
</html>
