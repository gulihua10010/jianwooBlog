<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>回收站管理</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="/static/plugins/layuiadmin/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="/static/plugins/layuiadmin/style/admin.css" media="all" rel="stylesheet">

</head>
<body>
<div class="comment-Mg">
    <p>评论管理</p>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">文章标题</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input" name="title" placeholder="请输入"
                                   type="text">
                        </div>
                        <label class="layui-form-label">文章内容</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input" name="text" placeholder="请输入"
                                   type="text">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-art" data-type="reload" lay-filter="art-search"
                                lay-submit>
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="layui-card-body">
                <div style="padding-bottom: 10px;">
                    <button class="layui-btn layuiadmin-btn-art layui-btn-danger" data-type="batchdel">删除</button>
                    <button class="layui-btn layuiadmin-btn-art " data-type="restore">恢复至草稿</button>
                </div>
                <table id="article-table" lay-filter="content-art"></table>
                <script id="table-content-art" type="text/html">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view"><i
                            class="layui-icon layui-icon-reply-fill"></i>查看</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                            class="layui-icon layui-icon-delete"></i>删除</a>
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="restore"><i
                            class="layui-icon layui-icon-export"></i>恢复至草稿</a>
                </script>
            </div>
        </div>
    </div>
</div>

<script src="/static/plugins/layuiadmin/layui/layui.js"></script>
<script src="/static/js/common.js" type="text/javascript"></script>
<script th:inline="none">
    layui.config({
        base: '/static/plugins/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function () {
        var admin = layui.admin
            , table = layui.table
            , $ = layui.$
            , form = layui.form
        table.render({
            elem: '#article-table'
            , url: "/api/admin/article/recycle/list"
            , cols: [[
                {type: 'checkbox', fixed: 'right'}
                , {type: 'numbers', width: 40, title: 'SEQ',}
                , {field: 'title', title: '文章标题', align: 'center'}
                , {field: 'author', width: 120, title: '作者', sort: true, align: 'center'}
                , {field: 'type', width: 170, title: '类型', sort: true, align: 'center'}
                , {field: 'publishDate', title: '删除时间', width: 200, align: 'center'}
                , {title: '操作', width: 360, align: 'left', fixed: 'right', toolbar: '#table-content-art'}

            ]]
            , page: true
            , text: {none: '无数据'}

        });

        //监听搜索
        form.on('submit(art-search)', function (data) {
            var field = data.field;
            //执行重载
            table.reload('article-table', {
                where: field
            });
        });

        //点击事件
        var active = {
            batchdel: function () {
                var checkStatus = table.checkStatus('article-table')
                    , checkData = checkStatus.data; //得到选中的数据

                if (checkData.length === 0) {
                    return layer.msg('请选择数据');
                }
                var entityOidArr = [];
                for (i in checkData) {
                    entityOidArr.push(checkData[i].oid);
                }

                layer.confirm('确定要永久删除这些文章！(此操作不可恢复)?', function (index) {
                    ajaxPost(
                        "/api/admin/article/delete/recycle/list",
                        JSON.stringify({entityOidList: entityOidArr}),
                        "删除成功",
                        function () {
                            table.reload('article-table')
                        }
                    );
                });
            }
            , restore: function () {
                var checkStatus = table.checkStatus('article-table')
                    , checkData = checkStatus.data; //得到选中的数据

                if (checkData.length === 0) {
                    return layer.msg('请选择数据');
                }
                var entityOidArr = [];
                for (i in checkData) {
                    entityOidArr.push(checkData[i].oid);
                }

                layer.confirm('确定要恢复这些文章?', function (index) {
                    ajaxPost(
                        "/api/admin/article/recycle/restore/draft/list",
                        JSON.stringify({entityOidList: entityOidArr}),
                        "恢复成功",
                        function () {
                            table.reload('article-table')
                        }
                    );
                });
            }
        }

        $('.layui-btn.layuiadmin-btn-art').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


        //监听工具条
        table.on('tool(content-art)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('确定要永久删除这篇文章！(此操作不可恢复)?', function (index) {
                    ajaxPost(
                        "/api/admin/article/delete/recycle",
                        JSON.stringify({entityOid: data.oid}),
                        "删除成功",
                        function () {
                            obj.del();
                            layer.close(index);
                        }
                    );

                });
            } else if (obj.event === 'view') {
                layer.open({
                    type: 2
                    , title: '文章预览 - ' + data.title
                    , content: '/admin/article/recycle/view/' + data.oid
                    , area: ['750px', '600px']
                });
            } else if (obj.event === 'restore') {
                layer.confirm('确定把这篇文章恢复至草稿吗？', function (index) {
                    ajaxPost(
                        "/api/admin/article/recycle/restore/draft",
                        JSON.stringify({entityOid: data.oid}),
                        "恢复成功",
                        function () {
                            table.reload('article-table');
                        }
                    );

                });
            }

        });


    });
</script>
</body>
</html>
