<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="/static/plugins/layuiadmin/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="/static/plugins/layuiadmin/style/admin.css" media="all" rel="stylesheet">

    <script>
        /^http(s*):\/\//.test(location.href) || alert('系统错误');
    </script>
</head>
<body class="layui-layout-body">

<div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <!-- 头部区域 -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item layadmin-flexible" lay-unselect>
                    <a href="javascript:" layadmin-event="flexible" title="侧边伸缩">
                        <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="http://www.layui.com/admin/" target="_blank" title="前台">
                        <i class="layui-icon layui-icon-website"></i>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:" layadmin-event="refresh" title="刷新">
                        <i class="layui-icon layui-icon-refresh-3"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <input autocomplete="off" class="layui-input layui-input-search"
                           lay-action="template/search.html?keywords=" layadmin-event="serach" placeholder="搜索..."
                           type="text">
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">

                <li class="layui-nav-item" lay-unselect>
                    <a lay-href="/static/layuiadmin/views/app/message/index.html" lay-text="消息中心"
                       layadmin-event="message">
                        <i class="layui-icon layui-icon-notice"></i>

                        <!-- 如果有新消息，则显示小圆点 -->
                        <span class="layui-badge-dot"></span>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:" layadmin-event="theme">
                        <i class="layui-icon layui-icon-theme"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:" layadmin-event="note">
                        <i class="layui-icon layui-icon-note"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:" layadmin-event="fullscreen">
                        <i class="layui-icon layui-icon-screen-full"></i>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:">
                        <cite>简窝</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a lay-href="/static/layuiadmin/views/set/user/password.html">修改密码</a></dd>
                        <hr>
                        <dd layadmin-event="logout" style="text-align: center;"><a>退出</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:" layadmin-event="about"><i class="layui-icon layui-icon-more-vertical"></i></a>
                </li>
                <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect>
                    <a href="javascript:" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
                </li>
            </ul>
        </div>

        <!-- 侧边菜单 -->
        <div class="layui-side layui-side-menu">
            <div class="layui-side-scroll">
                <div class="layui-logo" lay-href="/admin/console">
                    <span>简窝</span>
                </div>

                <ul class="layui-nav layui-nav-tree" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu"
                    lay-shrink="all">

                    <li data-name="home" class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;" lay-tips="主页" lay-direction="2">
                            <i class="layui-icon layui-icon-home"></i>
                            <cite>主页</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd data-name="index" class="layui-this">
                                <a lay-href="/admin/console">主页</a>
                            </dd>
                            <dd data-name="dynamic">
                                <a lay-href="/admin/web/dynamic">动态</a>
                            </dd>
                        </dl>
                    </li>
                    <li data-name="article" class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;" lay-tips="文章管理" lay-direction="2">
                            <i class="layui-icon layui-icon-home"></i>
                            <cite>文章管理</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd data-name="article-published">
                                <a lay-href="/admin/article/published">文章发布</a>
                            </dd>
                            <dd data-name="my-article">
                                <a lay-href="/admin/my/article">我的文章</a>
                            </dd>
                            <dd data-name="comment-management">
                                <a lay-href="/admin/comment/management">评论管理</a>
                            </dd>
                            <dd data-name="article-tags">
                                <a lay-href="/article/tags">文章标签</a>
                            </dd>
                            <dd data-name="article-recycle-bin">
                                <a lay-href="/admin/article/recycle/bin">文章回收站</a>
                            </dd>
                        </dl>
                    </li>
                    <li data-name="menu" class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;" lay-tips="菜单管理" lay-direction="2">
                            <i class="layui-icon layui-icon-home"></i>
                            <cite>菜单管理</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd data-name="menu-management">
                                <a lay-href="/admin/menu/management">菜单管理</a>
                            </dd>
                        </dl>
                    </li>
                    <li data-name="system" class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;" lay-tips="系统管理" lay-direction="2">
                              <i class="layui-icon layui-icon-home"></i>
                            <cite>系统管理</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd data-name="web-config" class="layui-this">
                                <a lay-href="/admin/web/config">网站配置</a>
                            </dd>
                            <dd data-name="clear-cache" class="layui-this">
                                <a lay-href="/admin/clear/cache">清除缓存</a>
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 页面标签 -->
        <div class="layadmin-pagetabs" id="LAY_app_tabs">
            <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-down">
                <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:"></a>
                        <dl class="layui-nav-child layui-anim-fadein">
                            <dd layadmin-event="closeThisTabs"><a href="javascript:">关闭当前标签页</a></dd>
                            <dd layadmin-event="closeOtherTabs"><a href="javascript:">关闭其它标签页</a></dd>
                            <dd layadmin-event="closeAllTabs"><a href="javascript:">关闭全部标签页</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <div class="layui-tab" lay-allowClose="true" lay-filter="layadmin-layout-tabs" lay-unauto>
                <ul class="layui-tab-title" id="LAY_app_tabsheader">
                    <li class="layui-this" lay-attr="/admin/console"
                        lay-id="/admin/console"><i class="layui-icon layui-icon-home"></i>
                    </li>
                </ul>
            </div>
        </div>


        <!-- 主体内容 -->
        <div class="layui-body" id="LAY_app_body">
            <div class="layadmin-tabsbody-item layui-show">
                <iframe class="layadmin-iframe" frameborder="0"
                        src="/admin/console"></iframe>
            </div>
        </div>

        <!-- 辅助元素，一般用于移动设备下遮罩 -->
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>

<script src="/static/plugins/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/plugins/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');
</script>
</body>
</html>
