mybatis.config-location=classpath:mybatis/SqlMapConfig.xml
mybatis.mapper-locations=classpath:mybatis/mapping/base/*.xml,classpath:mybatis/mapping/biz/*.xml
mybatis.type-aliases-package=cn.jianwoo.blog.model
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/jianwoo_test?characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#   数据源其他配置
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
#   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=stat,wall,log4j
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.useGlobalDataSourceStat=true
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.thymeleafcache=false
spring.mvc.static-path-pattern=/static/**
spring.main.allow-bean-definition-overriding=true
server.port=8000
server.servlet.session.timeout=3600s
file.upload.path=/Users/gulihua/dev/java/idea_project/jianwooBlog/upload
dir.log.path=H:/CompanyData/tmp/blog/logs/test/log
dir.cache.path=H:/CompanyData/tmp/blog/logs/test/cache
dir.temp.path=H:/CompanyData/tmp/blog/logs/test/temp
